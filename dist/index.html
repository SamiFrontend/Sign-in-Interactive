<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive Sign in With Face Animation </title>
    <link rel="stylesheet" href="/css.967bad95.css">
<script src="/css.967bad95.js"></script></head>

<body>
    <section class="container-box">
        <div class="container">
            <div class="box-sign">
                <!-- Left section -->
                <div class="content-face content-style" id="contentFace">
                    <!-- face -->
                    <div class="face">
                        <div class="eyes">
                            <div class="left">
                                <!-- brown -->
                                <img class="brown" src="/brow-left.f03722c8.svg" alt="brown">
                                <!-- inside eye  -->
                                <span class="eye">
                                </span>
                            </div>
                            <div class="right">
                                <!-- brown -->
                                <img class="brown" src="/brow-right.675a7207.svg" alt="brown">
                                <!-- inside eye  -->
                                <span class="eye">
                                </span>
                            </div>
                        </div>

                        <div class="mouth">
                            <img src="/Maoth.617b1559.svg" alt="mouth">
                        </div>
                    </div>

                    <div class="footer-content">
                        <h3 class="msg-user size-2">
                            Welcome Back !
                        </h3>
                        <p class="para para-msg color-grey size-4" id="para-welcome">
                            this is simple page interactive enjoy .
                        </p>
                    </div>
                </div>
                <!-- right section  -->
                <form class="content-form content-style" name="userInfo" id="contentForm">
                    <div class="head-form">
                        <h1 class="size-1 color-1">
                            Sign in
                        </h1>
                        <p class="para-form size-4 color-grey">with interactive page </p>
                    </div>

                    <div class="input-style">
                        <label class="label-style color-1 size-3">
                            Email
                        </label>
                        <input type="text" id="email" class="inp_style" name="email" placeholder="Enter your email">

                    </div>
                    <div class="input-style">
                        <label class="label-style color-1 size-3">
                            Password
                        </label>
                        <div id="show-password">
                            <input type="password" id="password" class="inp_style" name="password" placeholder="Enter your email">
                            <!-- icon inside input  -->
                            <span class="icon" id="iconPassword">
                                <svg id="icon-pass" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35" height="25" viewBox="0 0 35 25">
                                    <defs>
                                        <clipPath id="clip-password">
                                            <rect width="35" height="25"></rect>
                                        </clipPath>
                                    </defs>
                                    <g id="password" clip-path="url(#clip-password)">
                                        <path id="Icon_awesome-eye" data-name="Icon awesome-eye" d="M33.149,14.771A18.571,18.571,0,0,0,16.675,4.5,18.573,18.573,0,0,0,.2,14.772a1.873,1.873,0,0,0,0,1.69A18.571,18.571,0,0,0,16.675,26.733,18.573,18.573,0,0,0,33.149,16.461,1.873,1.873,0,0,0,33.149,14.771ZM16.675,23.954a8.338,8.338,0,1,1,8.338-8.338A8.338,8.338,0,0,1,16.675,23.954Zm0-13.9a5.518,5.518,0,0,0-1.465.219,2.77,2.77,0,0,1-3.873,3.873,5.546,5.546,0,1,0,5.339-4.093Z" transform="translate(0.65 -3.733)"></path>
                                    </g>
                                </svg>
                            </span>

<!-- 
                            <small class="error-msg size-5">
                                Failure Password !
                            </small> -->
                        </div>
                        <div class="checkbox mt-2">
                            <input type="checkbox" name="checker">
                            <label for="">
                                Remember Me 
                            </label>
                        </div>
                    </div>

                    <div class="btns-content">
                        <button type="button" id="signIn" class="btn btn-primary">Sign in</button>
                        <button type="button" class="btn btn-second">Sign up</button>
                    </div>
                </form>
                <!-- greeting section -->
                <section class="gretting">
                    <div class="content-text">
                        <small class="green">Congratiolation !</small>
                        <h1 class="size-1 color-1">
                            <span class="color-grey">Welcome</span>
                            Sami
                        </h1>
                        <p class="para para-greeting color-grey  size-4">
                            are you interesting Boy and web coding is very simple <br>
                            what do you think !
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </section>





    <script src="/js.52877fb3.js"></script>
</body>

</html>
